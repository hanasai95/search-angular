<input type="text" class="form-control mt-2" [(ngModel)]="filter" (ngModelChange)="doFilter()" placeholder="Quick search">
<div class="row mt-2">

  <div class="col-12 col-sm-6">
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of users | slice: (page-1) * pageSize : page * pageSize"
        [ngClass]="[item.login === selected.login?'list-group-item active':'list-group-item list-group-item-action']"
        (click)="onSelect(item)">
        {{item.login}}</li>
    </ul>
    <div class="mt-4">
      <label selected>Per Page</label>
      <select class="form-select" [(ngModel)]="pageSize">
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="users.length"></ngb-pagination>
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <table class="table table-striped table-hover">
      <tbody>
        <tr>
          <img width="100%" height="100%" [src]="selected.avatar_url" alt="">
        </tr>
        <tr>
          <td>ID</td>
          <td>{{selected.id}}</td>
        </tr>
        <tr>
          <td>username</td>
          <td>{{selected.login}}</td>
        </tr>
        <tr>
          <td>Repos</td>
          <td><a target="_blank" [href]="selected.repos_url">{{selected.repos_url}}</a></td>
        </tr>
        <tr>
          <td>GitHub</td>
          <td><a target="_blank" [href]="selected.html_url">{{selected.html_url}}</a></td>
        </tr>
        <tr>
          <td>Followers</td>
          <td><a target="_blank" [href]="selected.followers_url">{{selected.followers_url}}</a></td>
        </tr>
        <tr>
          <td>Following</td>
          <td><a target="_blank" [href]="selected.following_url">{{selected.following_url}}</a></td>
        </tr>
        <tr>
          <td>Events</td>
          <td><a target="_blank" [href]="selected.events_url">{{selected.events_url}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
